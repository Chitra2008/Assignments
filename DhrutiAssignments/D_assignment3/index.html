<html>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  

    <head>
        <title>
            Input Form
        </title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body> 

        <h1 id="headline">EMPLOYEE DETAILS</h1><br><br><br>

        <form action="result.html" method="POST">
            <div class="form-group">
                <label for="ename" class="mr-sm-2">Employee Name : </label>
                <input type="text" class="form-control" id="ename" placeholder="Enter full name" name="ename" >
            </div>

            <div class="form-group">
                <label for="email" class="mr-sm-2">Email address : </label>
                <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Enter email" id="email"name="email">
            </div>

            <div class="form-group">
                <label for="phone" class="mr-sm-2">Contact:</label>
                <input type="number" class="form-control mb-2 mr-sm-2" placeholder="Contact number" id="phone" name="phone">
            </div>

            <div class="jini">
                <label for="gender">Gender : </label>
                <div class="custom-control custom-radio custom-control-inline">
                
                    <input type="radio" class="custom-control-input" id="customRadio" name="gender" value="female">
                    <label class="custom-control-label" for="customRadio">Female</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">   
                    <input type="radio" class="custom-control-input" id="customRadio2" name="gender" value="male">
                    <label class="custom-control-label" for="customRadio2">Male</label>
                    <br> <br>
                </div>
            </div>


            <div class="dob">
                <label for="birthday">Date Of Birth : </label>
                <input type="date" id="birthday" name="birthday">
                <br> <br>
            </div>
              
            <div class="dropdown">
                <label for="dept">Choose a Department : </label>
                    <select name="dept" id="dept">
                        <option value="AD">AD</option>
                        <option value="SCM">SCM</option>
                        <option value="Tech ERP">Tech ERP</option>
                        <option value="HCM">HCM</option>
                    </select>
                    <br> <br>
            </div>   
            

                    <br>
                    <div class="btn">
                        <input type="submit" id="btn" onclick="handleSubmit()"/>
                    </div>
            
        </form>
    </body>
</html>
